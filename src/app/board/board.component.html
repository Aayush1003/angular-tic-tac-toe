<h1>Current Player: {{player}} </h1>

<button (click)="newGame()">Start New Game</button>


<h2 *ngIf="winner">

    Player {{winner}}  won the game !!!
</h2>


<main class="main">

<app-square class="life"
  *ngFor= "let val of square; let i =index"
   [value]="val"
   (click)="makeMove(i)"
></app-square>



</main>
